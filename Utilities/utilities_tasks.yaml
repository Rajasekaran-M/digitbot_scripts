###############################################################################
Task:
  main_menu:
    description: show main menu
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    task_suggestion:
      long: "Show Main Menu"
      short: "Show Main Menu"
    samples:
      - hi
      - hello
      - how are you
      - good morning
      - good afternoon
      - good evening
      - greetings
      - show main menu
      - what can you do?
    entities:
      menu_options:
        field_name: "Main menu"
        output_prompt:
          pointer: main_menu_as_buttons
  ###############################################################################
  bill_inquiry:
    description: Bill inquiry
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    task_suggestion:
      long: "Bill Inquiry"
      short: "Bill Inquiry"
    samples:
      - Bill Inquiry
    entities:
      welcome_text:
        field_name: "Welcome text"
        output_prompt:
          args:
            type: TEXT
            content:
              - "Sure, I can help you with your bill."
      phone_number:
        field_name: "Phone number"
        output_prompt:
          pointer: phone_number
        user_input:
          pointer: phone_number
      OTP:
        field_name: "OTP"
        validation_function: validate_OTP
        process_function: set_user_as_authenticated
        max_entity_turns: 3
        output_prompt:
          pointer: OTP
        user_input:
          pointer: OTP
        success_responses:
          - We have successfully authenticated you.
        failure_validation_responses:
          - The OTP you entered is incorrect. Please try again.
        failure_process_responses:
          - We were unable to authenticate you.
      consumer_number:
        field_name: "Consumer number"
        output_prompt:
          args:
            type: TEXT
            content:
              - "Please enter your 7 digits consumer number."
        user_input:
          forget: False
          args:
            type: TEXT
      year_and_month:
        field_name: "Year and month"
        output_prompt:
          args:
            type: TEXT
            content:
              - "Please specify the month for which you would like to see the bill (Please type the Month and Year in the format MM/YYYY)."
        user_input:
          forget: False
          args:
            type: TEXT
      bill_summary:
        field_name: "Bill summary"
        output_prompt:
          args:
            type: DYNAMIC_CONTENT
            data_function: get_and_display_bill
      exit_message_at_task_end:
        field_name: "Exit message at end"
        output_prompt:
          pointer: exit_message_at_task_end
  ###############################################################################

  positive:
    description: polarity
    type: "polarity"
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    samples:
      - "Yes"
      - Sure
      - correct
      - No problem
      - that's right
      - yes please
      - affirmative
      - roger that
      - of course
  negative:
    description: polarity
    type: "polarity"
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    samples:
      - "No"
      - Sorry
      - No, I don't think so
      - I dont know
      - It's not right
      - Not exactly
      - Nothing to do
      - I forgot my
      - I forgot it
      - I don't want to tell you
  SPL_transfer_to_human:
    description: transfer to human
    type: "special_task"
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    task_suggestion:
      long: "Transfer to Agent"
      short: "Transfer to Agent"
    samples:
      - I want to talk to a human
      - Please transfer me to a human
      - i want to talk to an agent
      - transfer me to an agent
    task_finish_function: transfer_to_human
  SPL_reset:
    description: reset conversation
    type: "special_task"
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    task_suggestion:
      long: "Reset conversation"
      short: "Reset conversation"
    samples:
      - reset conversation
      - restart conversation
      - start from scratch
      - clear everything
      - i want to start from beginning
    task_finish_function: reset_dialog_state
