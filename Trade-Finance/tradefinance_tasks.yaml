  open_trade_finance_account:
    description: Open trade finance account
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    task_suggestion:
      long: "Open Trade Finance Account"
      short: "Open Trade Fin. Ac."
    samples:
      - i want to apply for a Trade Finance Account
      - Open Trade Finance Account
      - Trade Finance Account
      - Open Trade Fin. Ac.
    entities:
      welcome_text:
        field_name: "Welcome message"
        output_prompt:
          args:
            type: TEXT
            content:
              - "Sure. I'm here to help you set up your trade finance account."
      customer_name:
        field_name: "Customer name"
        output_prompt:
          args:
            type: TEXT
            content:
              - "Please enter your name."
        user_input:
          args:
            type: TEXT
      business_name:
        field_name: "Business name"
        output_prompt:
          args:
            type: TEXT
            content:
              - "May I know the name of your business?"
        user_input:
          args:
            type: TEXT
      phone_number:
        field_name: "Phone number"
        output_prompt:
          pointer: phone_number
        user_input:
          pointer: phone_number
      OTP:
        field_name: "OTP"
        validation_function: validate_OTP
        process_function: set_user_as_authenticated
        max_entity_turns: 3
        output_prompt:
          pointer: OTP
        user_input:
          pointer: OTP
        success_responses:
          - We have successfully authenticated you.
        failure_validation_responses:
          - The OTP you entered is incorrect. Please try again.
        failure_process_responses:
          - We were unable to authenticate you.
      email_address:
        field_name: "Email address"
        validation_function: validate_email_address
        failure_validation_responses:
          - Your email address seems to be in an incorrect format.
        output_prompt:
          pointer: email_address
        user_input:
          pointer: email_address
      business_regn_number:
        field_name: "Business registration number"
        output_prompt:
          args:
            type: TEXT
            content:
              - "Thank you! I'll need some information about your business. Please provide your business registration number."
        user_input:
          args:
            type: TEXT
      trade_activities:
        field_name: "Trade activities"
        output_prompt:
          pointer: trade_activities
        user_input:
          args:
            type: TEXT
      avg_value_of_transactions:
        field_name: "Average value of transactions"
        output_prompt:
          pointer: avg_value_of_transactions
        user_input:
          args:
            type: TEXT
      type_of_tfin_account:
        field_name: "Type of Trade Finance Account"
        output_prompt:
          pointer: types_of_tfin_accounts
        user_input:
          args:
            type: TEXT
      exit_message:
        field_name: "Exit message"
        output_prompt:
          args:
            type: TEXT
            content:
              - "Click on this link to complete your application: https://mauritius.digid.ai/#?prod_code=MORLOA"
      exit_message_at_task_end:
