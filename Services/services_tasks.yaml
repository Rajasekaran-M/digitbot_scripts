###############################################################################
Task:
  main_menu:
    description: show main menu
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    task_suggestion:
      long: "Show Main Menu"
      short: "Show Main Menu"
    samples:
      - hi
      - hello
      - how are you
      - good morning
      - good afternoon
      - good evening
      - greetings
      - show main menu
      - what can you do?
    entities:
      menu_options:
        field_name: "Main menu"
        output_prompt:
          pointer: main_menu_as_buttons
  ###############################################################################
  book_a_service:
    description: Book a service
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    task_suggestion:
      long: "Book a Service"
      short: "Book a Service"
    samples:
      - Book a Service
      - Services Booking
    entities:
      welcome_text:
        field_name: "Welcome text"
        output_prompt:
          args:
            type: TEXT
            content:
              - "Sure. I can help you with booking a service."
      list_of_services:
        field_name: "List of services"
        output_prompt:
          pointer: services_list_as_menu_list
        user_input:
          args:
            type: TEXT
      service_name:
        field_name: "Service name"
        output_prompt:
          pointer: salon_services_list_as_menu_list
        user_input:
          forget: False
          args:
            type: TEXT
      service_details:
        field_name: "Service details"
        output_prompt:
          args:
            type: DYNAMIC_CONTENT
            data_function: get_and_display_service_details
      user_confirmation:
        field_name: "User confirmation"
        output_prompt:
          args:
            type: BUTTONS
            header_type: "text"
            header_text:
              long: ""
              short: ""
            body_prologue:
              long: "Do you want to continue booking?"
              short: "Do you want to continue booking?"
            footer_text: null
            button_captions:
              - long: "Yes"
                short: "Yes"
              - long: "No"
                short: "No"
        user_input:
          args:
            type: TEXT
      phone_number:
        field_name: "Phone number"
        output_prompt:
          pointer: phone_number
        user_input:
          pointer: phone_number
      OTP:
        field_name: "OTP"
        validation_function: validate_OTP
        process_function: set_user_as_authenticated
        max_entity_turns: 3
        output_prompt:
          pointer: OTP
        user_input:
          pointer: OTP
        success_responses:
          - We have successfully authenticated you.
        failure_validation_responses:
          - The OTP you entered is incorrect. Please try again.
        failure_process_responses:
          - We were unable to authenticate you.
      date_of_appointment:
        field_name: "Date of appointment"
        output_prompt:
          pointer: dates_as_three_buttons
        user_input:
          forget: False
          args:
            type: TEXT
      time_slot:
        field_name: "Time slot"
        output_prompt:
          pointer: timeslot_options
        user_input:
          forget: False
          args:
            type: TEXT
      customer_address:
        field_name: "Customer Address"
        output_prompt:
          args:
            type: TEXT
            content:
              - "Please state your address."
        user_input:
          forget: False
          args:
            type: TEXT
      booking_status:
        field_name: "Booking status"
        output_prompt:
          args:
            type: DYNAMIC_CONTENT
            data_function: get_and_display_booking_status
      exit_message_at_task_end:
        field_name: "Exit message at end"
        output_prompt:
          pointer: exit_message_at_task_end
  ###############################################################################

  positive:
    description: polarity
    type: "polarity"
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    samples:
      - "Yes"
      - Sure
      - correct
      - No problem
      - that's right
      - yes please
      - affirmative
      - roger that
      - of course
  negative:
    description: polarity
    type: "polarity"
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    samples:
      - "No"
      - Sorry
      - No, I don't think so
      - I dont know
      - It's not right
      - Not exactly
      - Nothing to do
      - I forgot my
      - I forgot it
      - I don't want to tell you
  SPL_transfer_to_human:
    description: transfer to human
    type: "special_task"
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    task_suggestion:
      long: "Transfer to Agent"
      short: "Transfer to Agent"
    samples:
      - I want to talk to a human
      - Please transfer me to a human
      - i want to talk to an agent
      - transfer me to an agent
    task_finish_function: transfer_to_human
  SPL_reset:
    description: reset conversation
    type: "special_task"
    channel_scope: ["WEB", "WHATSAPP", "TEXT"]
    task_suggestion:
      long: "Reset conversation"
      short: "Reset conversation"
    samples:
      - reset conversation
      - restart conversation
      - start from scratch
      - clear everything
      - i want to start from beginning
    task_finish_function: reset_dialog_state
